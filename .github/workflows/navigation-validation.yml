name: Web Navigation Validation

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - dev
      - stage
      - main
  push:
    branches:
      - dev
      - stage
      - main
      - cicd-implementation

concurrency:
  group: web-navigation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lane_policy:
    name: Lane Promotion Policy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4

      - name: Enforce branch promotion lanes
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail

          BASE_REF="${GITHUB_BASE_REF:-}"
          HEAD_REF="${GITHUB_HEAD_REF:-}"

          if [[ -z "$BASE_REF" || -z "$HEAD_REF" ]]; then
            echo "ERROR: missing pull request branch context (base/head)." >&2
            exit 1
          fi

          case "$BASE_REF" in
            stage)
              [[ "$HEAD_REF" == "dev" || "$HEAD_REF" == ci/flutter-web-stage-* ]] || {
                echo "ERROR: only 'dev' or 'ci/flutter-web-stage-*' may target 'stage' (received '$HEAD_REF' -> '$BASE_REF')." >&2
                exit 1
              }
              ;;
            main)
              [[ "$HEAD_REF" == "stage" || "$HEAD_REF" == ci/flutter-web-main-* ]] || {
                echo "ERROR: only 'stage' or 'ci/flutter-web-main-*' may target 'main' (received '$HEAD_REF' -> '$BASE_REF')." >&2
                exit 1
              }
              ;;
            dev)
              echo "OK: '$HEAD_REF' -> '$BASE_REF' allowed for development integration."
              ;;
            *)
              echo "ERROR: unsupported base branch '$BASE_REF'. Allowed bases: dev, stage, main." >&2
              exit 1
              ;;
          esac

          echo "OK: lane promotion policy passed for '$HEAD_REF' -> '$BASE_REF'."

      - name: Skip lane policy on non-PR events
        if: github.event_name != 'pull_request'
        run: |
          echo "SKIP: lane policy is only enforced for pull_request events."

  navigation:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs:
      - lane_policy
    if: ${{ github.event_name != 'pull_request' || needs.lane_policy.result == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve lane and live navigation targets
        id: nav_targets
        env:
          DEV_NAV_LANDLORD_URL_VAR: ${{ vars.DEV_NAV_LANDLORD_URL }}
          DEV_NAV_TENANT_URL_VAR: ${{ vars.DEV_NAV_TENANT_URL }}
          DEV_NAV_ORIGIN_IP_VAR: ${{ vars.DEV_NAV_ORIGIN_IP }}
          STAGE_NAV_LANDLORD_URL_VAR: ${{ vars.STAGE_NAV_LANDLORD_URL }}
          STAGE_NAV_TENANT_URL_VAR: ${{ vars.STAGE_NAV_TENANT_URL }}
          STAGE_NAV_ORIGIN_IP_VAR: ${{ vars.STAGE_NAV_ORIGIN_IP }}
          MAIN_NAV_LANDLORD_URL_VAR: ${{ vars.MAIN_NAV_LANDLORD_URL }}
          MAIN_NAV_TENANT_URL_VAR: ${{ vars.MAIN_NAV_TENANT_URL }}
          MAIN_NAV_ORIGIN_IP_VAR: ${{ vars.MAIN_NAV_ORIGIN_IP }}
          DEV_NAV_LANDLORD_URL_SECRET: ${{ secrets.DEV_NAV_LANDLORD_URL }}
          DEV_NAV_TENANT_URL_SECRET: ${{ secrets.DEV_NAV_TENANT_URL }}
          DEV_NAV_ORIGIN_IP_SECRET: ${{ secrets.DEV_NAV_ORIGIN_IP }}
          STAGE_NAV_LANDLORD_URL_SECRET: ${{ secrets.STAGE_NAV_LANDLORD_URL }}
          STAGE_NAV_TENANT_URL_SECRET: ${{ secrets.STAGE_NAV_TENANT_URL }}
          STAGE_NAV_ORIGIN_IP_SECRET: ${{ secrets.STAGE_NAV_ORIGIN_IP }}
          MAIN_NAV_LANDLORD_URL_SECRET: ${{ secrets.MAIN_NAV_LANDLORD_URL }}
          MAIN_NAV_TENANT_URL_SECRET: ${{ secrets.MAIN_NAV_TENANT_URL }}
          MAIN_NAV_ORIGIN_IP_SECRET: ${{ secrets.MAIN_NAV_ORIGIN_IP }}
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            lane="${GITHUB_BASE_REF}"
          else
            lane="${GITHUB_REF_NAME}"
          fi

          # Dev lane is validated locally by each developer environment.
          # CI real navigation validation is enforced on stage/main only.
          if [[ "$lane" == "dev" ]]; then
            echo "INFO: skipping real navigation validation on dev lane (local-only validation policy)."
            echo "lane=$lane" >> "$GITHUB_OUTPUT"
            echo "skip_navigation=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          case "$lane" in
            dev)
              landlord="${DEV_NAV_LANDLORD_URL_VAR:-${DEV_NAV_LANDLORD_URL_SECRET:-}}"
              tenant="${DEV_NAV_TENANT_URL_VAR:-${DEV_NAV_TENANT_URL_SECRET:-}}"
              origin_ip="${DEV_NAV_ORIGIN_IP_VAR:-${DEV_NAV_ORIGIN_IP_SECRET:-}}"
              ;;
            stage)
              landlord="${STAGE_NAV_LANDLORD_URL_VAR:-${STAGE_NAV_LANDLORD_URL_SECRET:-}}"
              tenant="${STAGE_NAV_TENANT_URL_VAR:-${STAGE_NAV_TENANT_URL_SECRET:-}}"
              origin_ip="${STAGE_NAV_ORIGIN_IP_VAR:-${STAGE_NAV_ORIGIN_IP_SECRET:-}}"
              ;;
            main)
              landlord="${MAIN_NAV_LANDLORD_URL_VAR:-${MAIN_NAV_LANDLORD_URL_SECRET:-}}"
              tenant="${MAIN_NAV_TENANT_URL_VAR:-${MAIN_NAV_TENANT_URL_SECRET:-}}"
              origin_ip="${MAIN_NAV_ORIGIN_IP_VAR:-${MAIN_NAV_ORIGIN_IP_SECRET:-}}"
              ;;
            *)
              echo "ERROR: unsupported lane '$lane'. Allowed lanes: dev, stage, main." >&2
              exit 1
              ;;
          esac

          if [[ -z "$landlord" || -z "$tenant" ]]; then
            if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
              echo "WARNING: missing live navigation targets for lane '$lane' on pull_request. Skipping real navigation validation." >&2
              echo "Set ${lane^^}_NAV_LANDLORD_URL and ${lane^^}_NAV_TENANT_URL (vars or secrets) to enable this validation." >&2
              echo "lane=$lane" >> "$GITHUB_OUTPUT"
              echo "skip_navigation=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi

            echo "ERROR: missing live navigation targets for lane '$lane'." >&2
            echo "Set ${lane^^}_NAV_LANDLORD_URL and ${lane^^}_NAV_TENANT_URL (vars or secrets)." >&2
            exit 1
          fi

          echo "lane=$lane" >> "$GITHUB_OUTPUT"
          echo "landlord=$landlord" >> "$GITHUB_OUTPUT"
          echo "tenant=$tenant" >> "$GITHUB_OUTPUT"
          echo "origin_ip=$origin_ip" >> "$GITHUB_OUTPUT"
          echo "skip_navigation=false" >> "$GITHUB_OUTPUT"

      - name: Skip real navigation validation (targets missing)
        if: steps.nav_targets.outputs.skip_navigation == 'true'
        run: |
          echo "SKIP: real navigation validation skipped for this lane/policy."

      - name: Setup Node.js
        if: steps.nav_targets.outputs.skip_navigation != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Route lane hosts directly to origin (optional)
        if: steps.nav_targets.outputs.skip_navigation != 'true'
        env:
          NAV_LANDLORD_URL: ${{ steps.nav_targets.outputs.landlord }}
          NAV_TENANT_URL: ${{ steps.nav_targets.outputs.tenant }}
          NAV_ORIGIN_IP: ${{ steps.nav_targets.outputs.origin_ip }}
        run: |
          set -euo pipefail

          parse_host() {
            local input_url="$1"
            python3 -c 'import sys, urllib.parse; print((urllib.parse.urlparse(sys.argv[1]).hostname or "").strip())' "$input_url"
          }

          landlord_host="$(parse_host "$NAV_LANDLORD_URL")"
          tenant_host="$(parse_host "$NAV_TENANT_URL")"

          if [[ -z "$landlord_host" || -z "$tenant_host" ]]; then
            echo "ERROR: could not parse landlord/tenant hosts from navigation URLs." >&2
            exit 1
          fi

          if [[ -n "${NAV_ORIGIN_IP:-}" ]]; then
            echo "INFO: mapping lane hosts to origin IP ${NAV_ORIGIN_IP} to bypass edge/WAF noise."
            {
              echo "${NAV_ORIGIN_IP} ${landlord_host}"
              echo "${NAV_ORIGIN_IP} ${tenant_host}"
            } | sudo tee -a /etc/hosts >/dev/null
            echo "PLAYWRIGHT_IGNORE_HTTPS_ERRORS=true" >> "$GITHUB_ENV"
            echo "CURL_INSECURE_FLAG=--insecure" >> "$GITHUB_ENV"
          else
            echo "INFO: NAV_ORIGIN_IP not set; using public DNS resolution."
            echo "PLAYWRIGHT_IGNORE_HTTPS_ERRORS=false" >> "$GITHUB_ENV"
            echo "CURL_INSECURE_FLAG=" >> "$GITHUB_ENV"
          fi

      - name: Preflight initialization status
        if: steps.nav_targets.outputs.skip_navigation != 'true'
        env:
          NAV_LANDLORD_URL: ${{ steps.nav_targets.outputs.landlord }}
        run: |
          set -euo pipefail

          landlord="${NAV_LANDLORD_URL%/}"
          initialize_url="${landlord}/api/v1/initialize"

          echo "Checking initialization status at: ${initialize_url}"
          curl_insecure_flag="${CURL_INSECURE_FLAG:-}"
          status="$(curl -sS -m 15 ${curl_insecure_flag} -o /tmp/initialize_response.json -w '%{http_code}' "${initialize_url}")"

          echo "Initialization status code: ${status}"
          if [[ "${status}" != "200" ]]; then
            echo "ERROR: Environment is not initialized for navigation validation (expected HTTP 200)." >&2
            echo "Run system initialization first, then rerun the pipeline." >&2
            echo "Response body:" >&2
            cat /tmp/initialize_response.json >&2 || true
            exit 1
          fi

      - name: Install dependencies
        if: steps.nav_targets.outputs.skip_navigation != 'true'
        run: npm ci

      - name: Install Playwright browser
        if: steps.nav_targets.outputs.skip_navigation != 'true'
        run: npx playwright install --with-deps chromium

      - name: Run navigation validation
        if: steps.nav_targets.outputs.skip_navigation != 'true'
        env:
          NAV_LANDLORD_URL: ${{ steps.nav_targets.outputs.landlord }}
          NAV_TENANT_URL: ${{ steps.nav_targets.outputs.tenant }}
        run: npm run test:navigation

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-navigation-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
