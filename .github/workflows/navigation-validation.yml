name: Web Navigation Validation

on:
  pull_request:
  push:
    branches:
      - dev
      - stage
      - main
      - cicd-implementation

concurrency:
  group: web-navigation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  navigation:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run navigation validation
        run: npm run test:navigation

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-navigation-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
