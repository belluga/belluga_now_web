name: Dispatch Docker Submodule Sync

on:
  push:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: dispatch-docker-sync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dispatch:
    name: Notify docker repo to open/update submodule pin PR
    runs-on: ubuntu-latest

    steps:
      - name: Validate dispatch token
        env:
          DOCKER_REPO_DISPATCH_TOKEN: ${{ secrets.DOCKER_REPO_DISPATCH_TOKEN }}
        run: |
          set -euo pipefail
          if [[ -z "${DOCKER_REPO_DISPATCH_TOKEN:-}" ]]; then
            echo "ERROR: missing required secret DOCKER_REPO_DISPATCH_TOKEN." >&2
            exit 1
          fi

      - name: Dispatch repository event
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCKER_REPO_DISPATCH_TOKEN }}
          repository: belluga/belluga_now_docker
          event-type: submodule-updated
          client-payload: >-
            {
              "submodule": "web-app",
              "sha": "${{ github.sha }}",
              "source_repo": "${{ github.repository }}",
              "source_branch": "${{ github.ref_name }}"
            }
